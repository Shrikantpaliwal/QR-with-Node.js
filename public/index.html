<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>A Basic HTML5 Template</title>
    <meta name="description" content="A simple QR Generator from Text URL.">
    <meta name="author" content="SitePoint">

    <meta property="og:title" content="A QR Generator">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://localhost/">
    <meta property="og:description" content="A simple QR Generator from Text URL.">
    <meta property="og:image" content="image.png">

    <link rel="icon" href="/favicon.ico">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <span class="anchor" id="formLogin"></span>
                <!-- form card login -->
                <div class="card card-outline-secondary">
                    <div class="card-header">
                        <h3 class="mb-0">QR Generator</h3>
                    </div>
                    <div class="card-body">
                        <form autocomplete="off" class="form" id="formLogin" name="formLogin" role="form">
                            <div class="form-group">
                                <label for="uname1">URL</label>
                                <input class="form-control" id="uname1" name="uname1" required="true" type="text">
                            </div>
                            <br>
                            <button class="btn btn-success btn-lg float-right" type="button" onclick="getQR()">Generate
                                QR</button>
                        </form>
                    </div>
                    <!--/card-block-->
                </div><!-- /form card login -->
            </div>
            <div class="col-md-4">
                <span class="anchor" id="formLogin"></span>
                <!-- form card login -->
                <div class="card card-outline-secondary">
                    <div class="card-header">
                        <h3 class="mb-0">Generated QR</h3>
                    </div>
                    <div class="card-body">
                    <div id="printQR">
                    </div>
                    </div>
                    <!--/card-block-->
                </div><!-- /form card login -->
            </div>
        </div>
    </div>
</body>
<script>
    function getQR() {
        const url = document.getElementById('uname1').value
        console.log(url)
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/generate', true);
        
        xhr.onload = function () {
            if (xhr.readyState === xhr.DONE) {
                if (xhr.status === 200) {
                    document.getElementById("printQR").innerHTML = xhr.responseText;
                }
            }
        };
        xhr.send("url="+ url);
    }

</script>

</html>
